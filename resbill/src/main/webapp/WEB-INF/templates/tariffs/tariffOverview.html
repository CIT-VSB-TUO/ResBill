<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>

	<th:block th:remove="all">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
	</th:block>

	<title th:text="#{head.title.tariff.overview}">Tarif</title>
	
	<th:block th:remove="all">
	<!-- remove all duplicated template css due to auto-merge -->
	
		<!-- ResBill Custom CSS -->
		<link href="../../../css/resbill.css" rel="stylesheet" type="text/css" th:href="@{/css/resbill.css}" />
	
		<!-- Bootstrap Core CSS -->
		<link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
	
		<!-- Custom Fonts -->
		<link href="../../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}" />
	
		<!-- SB Admin 2 CSS -->
		<link href="../../../bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet" type="text/css" th:href="@{/bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css}" />
	
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	
	</th:block>

</head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header" th:text="#{page.header.tariff.overview}">Tariff - prehled</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 alert alert-danger" th:if="${#fields.hasErrors('${tariffOverviewDTO}')}" th:errors="${tariffOverviewDTO}">Global error</div>
		</div>
		
		<div th:replace="tariffs/tariffFragments :: tariffHeader">Hlavicka</div>
		
		<div class="row" th:if="${tariffOverviewDTO == null}">
			<div class="col-lg-12">
				<p>
					<a href="tariffList.html" class="btn btn-default" th:href="@{/tariffs}" >
						<i class="fa fa-reply"></i>
						<span th:text="#{button.back}">Back</span>
					</a>
				</p>				
			</div>
		</div>
		
		<!-- Zobrazeni prehledovych informaci -->
		<div class="row" th:if="${tariffOverviewDTO != null}">
			<div class="col-lg-12">
			
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="pull-left" th:text="#{panel.tariff.data}">Tarif</span>
						<span class="pull-right">
							<a class="btn btn-danger" href="tariffOverview.html" th:href="@{/tariffs/overview/delete(tariffId=${tariffOverviewDTO.tariffId},tariff=true)}" 
								th:onclick="'return confirm(\'__#{confirm.delete}__\')'">
								<i class="fa fa-trash-o"></i> <span th:text="#{button.delete}">Delete</span>
							</a>
						</span>
						<div class="clearfix"></div>
					</div>
					<div class="panel-body">
						
						<div class="row">
							<div class="col-lg-3">
								<div class="form-group">
									<label class="control-label" th:text="#{label.tariff.name}">Jmeno</label>
									<p class="form-control-static" th:text="${tariffOverviewDTO.name}">tarif x</p>
								</div>
							</div>
							
							<div class="col-lg-3">
								<div class="form-group">
									<label class="control-label" th:text="#{label.tariff.valid}">Platny</label>
									<p class="form-control-static" th:text="${tariffOverviewDTO.valid} ? #{text.yes} : #{text.no}">ano</p>
								</div>
							</div>

						</div>
					</div>
				</div>
			
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="pull-left" th:text="#{panel.lastPriceList.data}">Cenik</span>
						<span class="pull-right">
							<a class="btn btn-danger" href="tariffOverview.html" th:href="@{/tariffs/overview/delete(priceListId=${tariffOverviewDTO.lastPriceList.priceListId},tariffId=${tariffOverviewDTO.tariffId},priceList=true)}" 
								th:onclick="'return confirm(\'__#{confirm.delete}__\')'">
								<i class="fa fa-trash-o"></i>
								<span th:text="#{button.delete}">Delete</span>
							</a>
						</span>
						<div class="clearfix"></div>
					</div>
							
					<div class="panel-body">
							
						<div class="row">
							<div class="col-lg-3">
								<div class="form-group">
									<label class="control-label" th:text="#{label.priceList.period.beginDate}">Platnost od</label>
									<p class="form-control-static" th:text="${tariffOverviewDTO.lastPriceList.beginDate}">1.1.2001</p>
								</div>
							</div>
							<div class="col-lg-3">
								<div class="form-group">
									<label class="control-label" th:text="#{label.priceList.period.endDate}">Platnost do</label>
									<p class="form-control-static" th:text="${tariffOverviewDTO.lastPriceList.endDate}">12.3.2015</p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3">
								<div class="form-group">
									<label class="control-label" th:text="#{label.priceList.price.cpu}">CPU</label>
									<p class="form-control-static" th:text="${tariffOverviewDTO.lastPriceList.cpuPrice}">1</p>
								</div>
							</div>
							<div class="col-lg-3">
								<div class="form-group">
									<label class="control-label" th:text="#{label.priceList.price.memory}">RAM</label>
									<p class="form-control-static" th:text="${tariffOverviewDTO.lastPriceList.memoryGBPrice}">2</p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3">
								<div class="form-group">
									<label class="control-label" th:text="#{label.priceList.price.space}">HDD</label>
									<p class="form-control-static" th:text="${tariffOverviewDTO.lastPriceList.spaceGBPrice}">321</p>
								</div>
							</div>
							<div class="col-lg-3">
								<div class="form-group">
									<label class="control-label" th:text="#{label.priceList.price.backup}">Backup</label>
									<p class="form-control-static" th:text="${tariffOverviewDTO.lastPriceList.backupGBPrice}">4</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			
			</div>
		</div>
	</div>
	
	<!-- jQuery -->
	<script src="../../../bower_components/jquery/dist/jquery.min.js" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../../../bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js" th:src="@{/bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js}"></script>

</body>
</html>
