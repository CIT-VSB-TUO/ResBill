<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>

	<th:block th:remove="all">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
	</th:block>

	<title th:text="#{head.title.server.edit}">Server</title>
	
	<th:block th:remove="all">
	<!-- remove all duplicated template css due to auto-merge -->
	
		<!-- ResBill Custom CSS -->
		<link href="../../../css/resbill.css" rel="stylesheet" type="text/css" th:href="@{/css/resbill.css}" />
	
		<!-- Bootstrap Core CSS -->
		<link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
	
		<!-- Custom Fonts -->
		<link href="../../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}" />
	
		<!-- SB Admin 2 CSS -->
		<link href="../../../bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet" type="text/css" th:href="@{/bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css}" />
	
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	
	</th:block>

</head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header" th:text="#{page.header.server.edit}">Úprava serveru</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12 alert alert-danger" th:if="${#fields.hasErrors('${serverEditDTO}')}" th:errors="${serverEditDTO}">Global error</div>
		</div>
		
		<div class="row" th:if="${serverEditDTO != null and serverEditDTO.server.id != null}">
			<div class="col-lg-12">
				
				<h4 th:text="${serverEditDTO.server.serverId + ' - ' + serverEditDTO.server.name}">jmeno serveru</h4>
			
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="serverEdit.html" th:href="@{/servers/edit(serverId=${serverEditDTO.server.id})}" th:text="#{tab.server.edit}">Editace</a>
					</li>
					<li>
						<a href="serverContractList.html" th:href="@{/servers/contracts(serverId=${serverEditDTO.server.id})}" th:text="#{tab.server.contracts}">Kontrakty</a>
					</li>
				</ul>
				<div class="voffset2 tab-content"></div>
			</div>
		</div>
		
		<div class="row" th:if="${serverEditDTO == null}">
			<div class="col-lg-12">
				<p>
					<a href="serverList.html" class="btn btn-default" th:href="@{/servers}" >
						<i class="fa fa-reply"></i>
						<span th:text="#{button.back}">Back</span>
					</a>
				</p>				
			</div>
		</div>

		<div class="row" th:if="${serverEditDTO != null}">
			<div class="col-lg-12">

				<form role="form" method="post" action="#" th:object="${serverEditDTO}">
					
					<div class="row">
					
						<div class="col-lg-6">

							<div class="form-group required" th:classappend="${#fields.hasErrors('server.serverId')} ? 'has-error'">
								<label class="control-label" th:text="#{label.server.serverId}" th:for="server.serverId">ID</label>
								<input type="text" class="form-control" th:field="*{server.serverId}" th:readonly="*{not serverIdEditable}"/>
								<p class="help-block" th:if="${#fields.hasErrors('server.serverId')}" th:errors="*{server.serverId}" />
							</div>
							
							<div class="form-group required" th:classappend="${#fields.hasErrors('server.name')} ? 'has-error'">
								<label class="control-label" th:text="#{label.server.name}" th:for="server.name">Název</label>
								<input type="text" class="form-control" th:field="*{server.name}"/>
								<p class="help-block" th:if="${#fields.hasErrors('server.name')}" th:errors="*{server.name}" />
							</div>
							
						</div>
					</div>
					
					<div class="row">
						<div class="col-lg-12">
							<p>
								<button class="btn btn-primary" type="submit" name="save" >
									<i class="fa fa-save"></i>
									<span th:text="#{button.save}">Save</span>
								</button>
								<a href="serverList.html" class="btn btn-default" th:href="@{/servers}" >
									<i class="fa fa-reply"></i>
									<span th:text="#{button.back}">Back</span>
								</a>
							</p>				
						</div>
					</div>
					
					<div class="row" th:if="*{server.id != null}">
						<div class="col-lg-12">
							<p>
								<button class="btn btn-danger" type="submit" th:onclick="'return confirm(\'__#{confirm.delete}__\')'" name="delete" >
									<i class="fa fa-trash-o"></i>
									<span th:text="#{button.delete}">Delete</span>
								</button>
							</p>
						</div>
					</div>
					
				</form>
				
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		
		<!-- prirazeni ke kontraktu -->
		<div class="row" th:if="${serverEditDTO.server.id != null}">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span th:text="#{panel.server.contract.current}">Prirazeni ke kontraktu</span>
						<a th:if="${serverEditDTO.currentContractServer != null}" class="btn btn-default" href="serverContractEdit.html" th:href="@{/servers/contracts/edit(contractServerId=${serverEditDTO.currentContractServer.id})}" th:title="#{button.title.server.contract.edit}">
							<i class="fa fa-edit"></i>
							<span th:text="#{button.title.server.contract.edit}">Upravit</span>
						</a>
					</div>
					
					<div class="panel-body">
					
						<p th:if="${serverEditDTO.currentContractServer == null}">
							<a class="btn btn-primary" href="serverContractEdit.html" th:href="@{/servers/contracts/edit(serverId=${serverEditDTO.server.id})}" th:title="#{button.title.server.contract.add}">
								<i class="fa fa-plus-square"></i>
								<span th:text="#{button.title.server.contract.add}">Pridat novy</span>
							</a>
						</p>
						
						<div th:if="${serverEditDTO.currentContractServer != null}">
							<div class="form-group">
								<label class="control-label" th:text="#{label.server.contract.name}">Kontrakt</label>
								<div class="form-control-static" th:text="${serverEditDTO.currentContractServer.contract.name}">Kontrakt 1</div>
							</div>

							<div class="form-group">
								<label class="control-label" th:text="#{label.server.contract.from}">Prirazeno od</label>
								<div class="form-control-static" th:text="${{serverEditDTO.currentContractServer.period.beginDate}}">1.1.2015</div>
							</div>

							<div class="form-group">
								<label class="control-label" th:text="#{label.server.contract.to}">Prirazeno do</label>
								<div class="form-control-static" th:text="${{serverEditDTO.currentContractServer.period.endDate}}">31.12.2015</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- jQuery -->
	<script src="../../../bower_components/jquery/dist/jquery.min.js" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../../../bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js" th:src="@{/bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js}"></script>

</body>

</html>
