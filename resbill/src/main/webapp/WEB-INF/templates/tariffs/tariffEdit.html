<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>

	<th:block th:remove="all">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
	</th:block>

	<title th:text="#{head.title.tariffs}">Tarify</title>
	
	<th:block th:remove="all">
	<!-- remove all duplicated template css due to auto-merge -->
	
		<!-- ResBill Custom CSS -->
		<link href="../../../css/resbill.css" rel="stylesheet" type="text/css" th:href="@{/css/resbill.css}" />
	
		<!-- Bootstrap Core CSS -->
		<link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
	
		<!-- Custom Fonts -->
		<link href="../../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}" />
	
		<!-- SB Admin 2 CSS -->
		<link href="../../../bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet" type="text/css" th:href="@{/bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css}" />
	
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	
	</th:block>

</head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header" th:text="#{page.header.tariff.edit}">Ãšprava tarifu</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12 alert alert-danger" th:if="${#fields.hasErrors('${tariff}')}" th:errors="${tariff}">Global error</div>
		</div>
		
		<div class="row" th:if="${tariff == null}">
			<div class="col-lg-12">
				<p>
					<a href="personList.html" class="btn btn-default" th:href="@{/tariffs}" >
						<i class="fa fa-reply"></i>
						<span th:text="#{button.back}">Back</span>
					</a>
				</p>				
			</div>
		</div>
		
		<div class="row" th:if="${tariff != null}">
			<div class="col-lg-12">
				<form role="form" method="post" action="#" th:object="${tariff}">
					
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group required" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
								<label class="control-label" th:text="#{label.tariff.name}" th:for="name">Nazev</label>
								<input type="text" class="form-control" th:field="*{name}"/>
								<p class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
							</div>
							
							<div class="form-group" th:classappend="${#fields.hasErrors('valid')} ? 'has-error'">
								<label class="control-label" th:text="#{label.tariff.valid}" th:for="${#ids.next('valid')}">Platny</label>
								<input type="checkbox" th:field="*{valid}"/>
								<p class="help-block" th:if="${#fields.hasErrors('valid')}" th:errors="*{valid}" />
							</div>
						</div>
					</div>
	
					<div class="row">
						<div class="col-lg-12">
							<p>
								<button class="btn btn-primary" type="submit" name="save" >
									<i class="fa fa-save"></i>
									<span th:text="#{button.save}">Save</span>
								</button>
								<a href="personList.html" class="btn btn-default" th:href="@{/tariffs}" >
									<i class="fa fa-reply"></i>
									<span th:text="#{button.back}">Back</span>
								</a>
							</p>				
						</div>
					</div>
					
					<div class="row" th:if="*{id != null}">
						<div class="col-lg-12">
							<p>
								<button class="btn btn-danger" type="submit" th:onclick="'return confirm(\'__#{confirm.delete}__\')'" name="delete" >
									<i class="fa fa-trash-o"></i>
									<span th:text="#{button.delete}">Delete</span>
								</button>
							</p>
						</div>
					</div>
					
				</form>
				
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		
		<!-- Ceniky -->
		<div th:if="${showPrices}">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header" th:text="#{section.header.tariff.priceLists}">Ceniky tarifu</h2>
				</div>
			</div>
			
			<div class="row" >
				<div class="col-lg-12 alert alert-danger" th:if="${#fields.hasErrors('${priceLists}')}" th:errors="${priceLists}">Global error</div>
			</div>
		
			<div class="row" th:if="${priceLists != null}">
				<div class="col-lg-12">
	
					<table class="table" id="priceLists">
						<thead>
							<tr>
								<th th:text="#{column.priceList.period.beginDate}">Platnost od</th>
								<th th:text="#{column.priceList.period.endDate}">Platnost do</th>
								<th th:text="#{column.priceList.price.cpu}">Cena CPU</th>
								<th th:text="#{column.priceList.price.memory}">Cena pamet</th>
								<th th:text="#{column.priceList.price.space}">Cena data</th>
								<th th:text="#{column.priceList.price.backup}">Cena zaloha</th>
								<th>
									<a class="btn btn-primary btn-circle" href="priceListEdit.html" th:href="@{/tariffs/prices/edit(tariffId=${tariff.id})}" th:title="#{button.title.priceList.add}">
										<i class="fa fa-plus-square"></i>
									</a>
								</th>
							</tr>
						</thead>
						<tbody th:remove="all-but-first">
							<tr th:each="priceList : ${priceLists}">
								<td th:text="${#dates.format(priceList.period.beginDate, '__#{date.format.list}__')}">1.1.0001</td>
								<td th:text="${#dates.format(priceList.period.endDate, '__#{date.format.list}__')}">31.12.9999</td>
								<td th:text="${#numbers.formatDecimal(priceList.cpuPrice,1,'DEFAULT',2,'DEFAULT')}">10,25</td>
								<td th:text="${#numbers.formatDecimal(priceList.memoryMBPrice,1,'DEFAULT',2,'DEFAULT')}">10,25</td>
								<td th:text="${#numbers.formatDecimal(priceList.spaceGBPrice,1,'DEFAULT',2,'DEFAULT')}">10,25</td>
								<td th:text="${#numbers.formatDecimal(priceList.backupGBPrice,1,'DEFAULT',2,'DEFAULT')}">10,25</td>
								<td>
									<a class="btn btn-primary btn-circle" href="priceListEdit.html" th:href="@{/tariffs/prices/edit(priceListId=${priceList.id}, tariffId=${tariff.id})}" th:title="#{button.title.priceList.edit}">
										<i class="fa fa-edit"></i>
									</a>
								</td>
							</tr>
							<tr>
								<td>1.1.0001</td>
								<td>31.12.9999</td>
								<td>10,25</td>
								<td>10,25</td>
								<td>10,25</td>
								<td>10,25</td>
								<td>
									<a class="btn btn-primary btn-circle" href="priceListEdit.html">
										<i class="fa fa-edit"></i>
									</a>
								</td>
							</tr>
							<tr>
								<td>1.1.0001</td>
								<td>31.12.9999</td>
								<td>10,25</td>
								<td>10,25</td>
								<td>10,25</td>
								<td>10,25</td>
								<td>
									<a class="btn btn-primary btn-circle" href="priceListEdit.html">
										<i class="fa fa-edit"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
	
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="../../../bower_components/jquery/dist/jquery.min.js" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../../../bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js" th:src="@{/bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js}"></script>

</body>
</html>
